<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Group 9 Project 1 </title>
        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <!-- jquery JS -->
        
    </head>
    <body>
        <div class="container-fluid"> 
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Fluid jumbotron</h1>
                  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
              </div>
                <!-- form from bootstrap to help with -->
                <!-- zip code (required) -->
                <!-- restaurant type (optional) -->
                <!-- restaurant name (optional) -->
                <!-- carryout/delivery? (checkboxes) -->       
            <div class="row">    
                <form class="col-md-8 searchForm">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Restaurant Name (don't type spaces! See example)</label>
                        <input type="Name" class="form-control" id="restaurantName" placeholder="Olivegarden">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Restaurant Type (don't type spaces! See example)</label>
                        <input type="Cuisine" class="form-control" id="cuisine" placeholder="Italian">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">zipcode/area you are looking for</label>
                        <input type="zipcode" class="form-control" id="exampleFormControlInput1 zipcode" placeholder="44129">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                        Carryout
                        </label>
                    </div>
                    <!-- which button works? -->
                    <input class="btn btn-primary submitBtn" type="submit" value="Submit">
                </form>
                <!-- card for the weather api -->
                <!-- current temperature -->
                <!-- current rain/snow? -->
                <!-- windy? -->
                <div class="card col-sm-3 weatherForm" style="width: 18rem;">
                    <div class="card-header">
                    Weather
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">temperature</li>
                    <li class="list-group-item">Chance of rain</li>
                    <li class="list-group-item">wind speed</li>
                    </ul>
                </div>   
            </div>
        

            <!-- container for the map -->   
                <iframe
                    class="map"
                    width="1200"
                    height="450"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCxsfk5uokgV_Uu1XpzgMO3OAGaElsVqOw&q=Cleveland+OH" allowfullscreen>
                </iframe>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxsfk5uokgV_Uu1XpzgMO3OAGaElsVqOw&callback=initMap" type="text/javascript"></script>
